---
applications:
- name: marklogic-cf-service-broker-app
  memory: 512M
  instances: 1
  buildpack: java_buildpack
  path: target/marklogic-cf-service-broker-0.0.1.jar
  services: [ MLCreds ]
  env:
    SPRING_PROFILES_ACTIVE: cloud
    ML_HOST: someHost
    ML_CLUSTER_NAME: someClusterName
    ML_PORT: 1234
    ML_USER: someUser
    ML_PW: somePassword